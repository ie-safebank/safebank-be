        - name: "Login to registry"
          uses: azure/docker-login@v2
          with:
            login-server: ${{ env.DOCKER_REGISTRY_SERVER_URL_UAT }}
            username: ${{ env.REGISTRY_USERNAME }}
            password: ${{ env.REGISTRY_PASSWORD }}

        - name: "Set image version"
          id: image-version
